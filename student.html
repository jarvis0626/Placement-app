<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
    <title>Placment App</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="student.css" />
  </head>
  <body>
    <div class="relative flex min-h-screen flex-row bg-white overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <!-- Sidebar -->
      <aside class="sidebar">
        <h1 class="sidebar-title">Placement App</h1>
        <div class="sidebar-profile">
          <div class="sidebar-profile-pic">E</div>
          <div class="sidebar-profile-info">
            <div class="sidebar-profile-name">Emily Carter</div>
            <div class="sidebar-profile-role">Student Placement Officer</div>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="flex items-center gap-3 text-[#111418] font-medium text-lg hover:text-[#0c7ff2]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Dashboard
          </a>
          <a href="dashboard.html" class="flex items-center gap-3 text-[#111418] font-medium text-lg hover:text-[#0c7ff2]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="7" r="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Companies
          </a>
          <a href="student.html" class="flex items-center gap-3 text-[#111418] font-medium text-lg hover:text-[#0c7ff2]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m9-7a4 4 0 11-8 0 4 4 0 018 0z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Students
          </a>
          <a href="interview.html" class="flex items-center gap-3 text-[#111418] font-medium text-lg hover:text-[#0c7ff2]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 17l4 4 4-4m-4-5v9" stroke-linecap="round" stroke-linejoin="round"/><rect x="2" y="7" width="20" height="12" rx="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Placements
          </a>
          <a href="#" class="flex items-center gap-3 text-[#111418] font-medium text-lg hover:text-[#0c7ff2]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="8" width="18" height="13" rx="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 3v5m8-5v5" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 13h-4v4h4v-4z"/></svg>
            Reports
          </a>
        </nav>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 px-0 py-10">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-2xl font-bold text-[#111418] mb-1">Student Profile</h1>
          <p class="text-sm text-[#60758a] mb-6">Manage and update student information</p>
          <div class="flex items-center gap-5 mb-8">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="w-20 h-20 rounded-full object-cover border border-[#e5e7eb]" />
            <div>
              <div class="text-lg font-semibold text-[#111418]">Sophia Bennett</div>
              <div class="text-sm text-[#60758a]">sophia.bennett@email.com</div>
            </div>
          </div>
          <form class="space-y-8">
            <!-- Personal Information -->
            <div>
              <h2 class="font-semibold text-[#111418] text-lg mb-2">Personal Information</h2>
              <div class="grid grid-cols-1 gap-4">
                <input type="text" placeholder="Full Name" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base" />
                <input type="email" placeholder="Email" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base" />
                <input type="text" placeholder="Phone Number" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base" />
                <input type="text" placeholder="Address" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base" />
              </div>
            </div>
            <!-- Academic Qualifications -->
            <div>
              <h2 class="font-semibold text-[#111418] text-lg mb-2">Academic Qualifications</h2>
              <div class="grid grid-cols-1 gap-4">
                <input type="text" placeholder="Degree" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base" />
                <input type="text" placeholder="University" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base" />
                <input type="text" placeholder="Graduation Year" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base" />
              </div>
            </div>
            <!-- Skills -->
            <div>
              <h2 class="font-semibold text-[#111418] text-lg mb-2">Skills</h2>
              <textarea placeholder="Skills" rows="3" class="form-textarea border border-[#dbe0e6] rounded-lg px-4 py-2 text-base"></textarea>
            </div>
            <!-- Previous Experiences -->
            <div>
              <h2 class="font-semibold text-[#111418] text-lg mb-2">Previous Experiences</h2>
              <textarea placeholder="Experiences" rows="3" class="form-textarea border border-[#dbe0e6] rounded-lg px-4 py-2 text-base"></textarea>
            </div>
            <div class="flex justify-end">
              <button type="submit" class="bg-[#0c7ff2] text-white font-bold rounded-lg px-6 py-2 text-sm hover:bg-[#0967c2]">Update Profile</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
