      <!-- Main Content -->
      <main class="flex-1 flex flex-col items-center justify-center py-10">
        <div class="w-full max-w-3xl bg-white rounded-xl shadow p-8">
          <h2 class="text-2xl font-bold text-[#111418] mb-6 text-center">Interview Slot Booking</h2>
          <div class="mb-8">
            <label class="block text-[#60758a] font-medium mb-2">Select Date:</label>
            <input type="date" id="datePicker" class="form-input border border-[#dbe0e6] rounded-lg h-11 px-4 text-base w-full" />
          </div>
          <div>
            <label class="block text-[#60758a] font-medium mb-2">Available Slots:</label>
            <div id="slotsContainer" class="grid grid-cols-4 gap-4 mb-6">
              <!-- Slots will be rendered here -->
            </div>
            <div id="selectedSlot" class="text-[#0c7ff2] font-semibold mb-4"></div>
            <button id="bookBtn" class="bg-[#0c7ff2] text-white font-bold rounded-lg px-6 py-2 text-sm hover:bg-[#0967c2] w-full" disabled>Book Slot</button>
          </div>
        </div>
      </main>
    </div>
    <script>
      // Example slot data for demonstration
      const slotsByDate = {
        '2025-07-03': ['09:00 AM', '10:00 AM', '11:00 AM', '02:00 PM', '03:00 PM'],
        '2025-07-04': ['10:00 AM', '11:00 AM', '01:00 PM', '03:00 PM'],
        '2025-07-05': ['09:00 AM', '12:00 PM', '02:00 PM'],
      };
      const slotsContainer = document.getElementById('slotsContainer');
      const datePicker = document.getElementById('datePicker');
      const selectedSlotDiv = document.getElementById('selectedSlot');
      const bookBtn = document.getElementById('bookBtn');
      let selectedSlot = null;
      function renderSlots(date) {
        slotsContainer.innerHTML = '';
        selectedSlot = null;
        selectedSlotDiv.textContent = '';
        bookBtn.disabled = true;
        if (slotsByDate[date]) {
          slotsByDate[date].forEach(slot => {
            const btn = document.createElement('button');
            btn.className = 'py-2 px-4 rounded-lg border border-[#dbe0e6] text-[#111418] font-medium hover:bg-[#e5e7eb] focus:bg-[#0c7ff2] focus:text-white transition';
            btn.textContent = slot;
            btn.onclick = () => {
              selectedSlot = slot;
              selectedSlotDiv.textContent = `Selected Slot: ${slot}`;
              bookBtn.disabled = false;
              // Highlight selected
              Array.from(slotsContainer.children).forEach(b => b.classList.remove('bg-[#0c7ff2]', 'text-white'));
              btn.classList.add('bg-[#0c7ff2]', 'text-white');
            };
            slotsContainer.appendChild(btn);
          });
        } else {
          slotsContainer.innerHTML = '<div class="col-span-4 text-[#60758a]">No slots available for this date.</div>';
        }
      }
      datePicker.addEventListener('change', e => {
        renderSlots(e.target.value);
      });
      bookBtn.addEventListener('click', () => {
        if (selectedSlot) {
          alert(`Slot booked: ${selectedSlot}`);
        }
      });
      // Set default date to today if available
      const today = new Date().toISOString().slice(0, 10);
      if (slotsByDate[today]) {
        datePicker.value = today;
        renderSlots(today);
      }
    </script>
  </body>
